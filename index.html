<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>鬼屋貪食蛇</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: 'Creepster', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #eee;
    }

    #gameContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      border: 3px dashed #660000;
      background: radial-gradient(#2c2c2c, #000000);
    }

    .infoBox {
      position: absolute;
      top: 10px;
      width: 220px;
      padding: 15px;
      background: rgba(50, 0, 50, 0.8);
      color: white;
      border-radius: 10px;
      border: 1px solid #8b0000;
      box-shadow: 0 0 20px #ff0040;
    }

    #itemDescription {
      left: -250px;
    }

    #scoreboard {
      right: -250px;
    }

    #scoreList {
      padding-left: 20px;
    }

    button {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #660000;
      color: white;
      font-size: 20px;
      border: 1px solid #ff6666;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="itemDescription" class="infoBox">
      <h3>特殊道具說明</h3>
      <p id="itemDescriptionText">目前沒有特殊道具。</p>
    </div>

    <canvas id="gameCanvas" width="600" height="400"></canvas>


    <div id="scoreboard" class="infoBox">
      <h3>計分榜</h3>
      <ul id="scoreList"></ul>
    </div>

    <button id="startBtn">開始鬼屋冒險</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
