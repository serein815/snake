<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>法文單詞配對遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>法文單詞配對遊戲</h1>

    <div id="instruction">
        <h2>遊戲教學</h2>
        <p>
            點擊 <strong>Commencer</strong> 即可開始遊戲，<br>
            點擊滑鼠左鍵即可翻牌，<br>
            在最快的時間內將所有卡牌進行配對，<br>
            結束後會依時間快慢進行排序。
        </p>
    </div>

    <button id="start-button">Commencer</button>
    <div id="timer">時間：0 秒</div>
    <div id="game-board" class="board"></div>
    
    <h2>排行榜</h2>
    <form id="score-form" style="display:none;">
        <input type="text" id="player-name" placeholder="輸入名字">
        <button type="submit">提交成績</button>
    </form>
    <ul id="leaderboard"></ul>

    <script src="script.js"></script>
</body>
</html>
